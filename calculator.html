<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Fee Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
      --focus-ring: rgba(59, 130, 246, 0.4);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--text-main);
      font-weight: 700;
      font-size: 1.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    h1 span {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-main);
    }

    input:not([type="checkbox"]),
    select {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      background-color: #fcfcfc;
      font-size: 0.95rem;
      color: var(--text-main);
      transition: all 0.2s ease;
      font-family: inherit;
      appearance: none;
      /* For cleaner select dropdowns */
    }

    /* Custom Select Arrow */
    .select-wrapper {
      position: relative;
    }

    .select-wrapper::after {
      content: "‚ñº";
      font-size: 0.7rem;
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--focus-ring);
      background-color: #fff;
    }

    .full {
      grid-column: 1 / -1;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
      font-size: 0.9rem;
      color: var(--text-muted);
      cursor: pointer;
      user-select: none;
    }

    .checkbox input {
      width: 18px;
      height: 18px;
      margin: 0;
      border-radius: 4px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: var(--radius);
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 10px -1px rgba(37, 99, 235, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 30px;
      background: #eff6ff;
      border-radius: var(--radius);
      padding: 24px;
      border: 1px solid #dbeafe;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .row span:last-child {
      font-weight: 500;
      color: var(--text-main);
    }

    .divider {
      border-top: 2px dashed #e5e7eb;
      margin: 16px 0;
    }

    .total {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary);
      margin-top: 4px;
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìä <span>Trading Fee</span> Calculator</h1>

    <div class="card">
      <div class="grid">
        <div class="form-group">
          <label>‡∏£‡∏≤‡∏Ñ‡∏≤ (Price / Share)</label>
          <input type="number" id="price" step="0.0001" placeholder="0.00">
        </div>

        <div class="form-group">
          <label>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏´‡∏∏‡πâ‡∏ô (Shares)</label>
          <input type="number" id="shares" step="0.0001" placeholder="0">
        </div>

        <div class="form-group">
          <label>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó</label>
          <div class="select-wrapper">
            <select id="assetType">
              <option value="stock">‡∏´‡∏∏‡πâ‡∏ô (Stock)</option>
              <option value="etf">ETF</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>‡∏ï‡∏•‡∏≤‡∏î</label>
          <div class="select-wrapper">
            <select id="market">
              <option value="US">‡∏™‡∏´‡∏£‡∏±‡∏ê‡∏Ø (US)</option>
              <option value="HK">‡∏Æ‡πà‡∏≠‡∏á‡∏Å‡∏á (HK)</option>
              <option value="VN">‡πÄ‡∏ß‡∏µ‡∏¢‡∏î‡∏ô‡∏≤‡∏° (VN)</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</label>
          <div class="select-wrapper">
            <select id="side">
              <option value="buy">‡∏ã‡∏∑‡πâ‡∏≠ (Buy)</option>
              <option value="sell">‡∏Ç‡∏≤‡∏¢ (Sell)</option>
            </select>
          </div>
        </div>

        <div class="form-group" style="justify-content: flex-end;">
          <label class="checkbox">
            <input type="checkbox" id="ecn">
            Pre / Post / Overnight (US)
          </label>
        </div>

        <div class="full">
          <button onclick="calculate()">‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡πà‡∏≤‡∏ò‡∏£‡∏£‡∏°‡πÄ‡∏ô‡∏µ‡∏¢‡∏°</button>
        </div>
      </div>

      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function calculate() {
      const price = +priceInput.value;
      const shares = +sharesInput.value;
      const market = marketSelect.value;
      const assetType = assetTypeSelect.value;
      const side = sideSelect.value;
      const ecn = ecnCheck.checked;

      if (!price || !shares) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏≤‡∏Ñ‡∏≤‡πÅ‡∏•‡∏∞‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏´‡∏∏‡πâ‡∏ô");
        return;
      }

      const orderValue = price * shares;
      let fee = 0, extra = 0, vat = 0;
      let rows = [];

      if (market === "US") {
        fee = shares < 1 ? 1 : Math.max(shares * 0.08, 3);
        rows.push(["Commission (‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏≠‡∏°‡∏Ø)", fee]);

        if (side === "sell") {
          const taf = shares * 0.000195;
          extra += taf;
          rows.push(["TAF (‡∏Ñ‡πà‡∏≤‡∏ò‡∏£‡∏£‡∏°‡πÄ‡∏ô‡∏µ‡∏¢‡∏°‡∏Ç‡∏≤‡∏¢)", taf]);
        }

        if (ecn) {
          const ecnFee = shares * 0.00001;
          extra += ecnFee;
          rows.push(["ECN Fee", ecnFee]);
        }
      }

      if (market === "HK") {
        fee = Math.max(orderValue * 0.002, 50);
        rows.push(["Commission", fee]);

        if (assetType === "stock") {
          const stamp = orderValue * 0.001;
          extra += stamp;
          rows.push(["Stamp Duty", stamp]);
        }

        // Exchange + Settlement Fee
        const exSettlement = orderValue * 0.000127;
        extra += exSettlement;
        rows.push(["Exchange + Settlement", exSettlement]);
      }

      if (market === "VN") {
        fee = Math.max(orderValue * 0.004, 300000);
        rows.push(["Commission", fee]);

        if (side === "sell") {
          const tax = orderValue * 0.001;
          extra += tax;
          rows.push(["Selling Tax", tax]);
        }

        const transFee = orderValue * 0.0003;
        extra += transFee;
        rows.push(["Transaction Fee", transFee]);
      }

      vat = fee * 0.07;
      const total = fee + vat + extra;

      const resultBox = document.getElementById("result");
      resultBox.innerHTML = `
    <div class="row"><span>‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠ (Order Value)</span><span>${orderValue.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></div>
    <div class="divider"></div>
    ${rows.map(r => `<div class="row"><span>${r[0]}</span><span>${r[1].toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></div>`).join("")}
    <div class="row"><span>VAT 7%</span><span>${vat.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></div>
    <div class="divider"></div>
    <div class="row total"><span>‡∏£‡∏ß‡∏°‡∏Ñ‡πà‡∏≤‡∏ò‡∏£‡∏£‡∏°‡πÄ‡∏ô‡∏µ‡∏¢‡∏°‡∏™‡∏∏‡∏ó‡∏ò‡∏¥</span><span>${total.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></div>
  `;

      // Trigger animation
      resultBox.classList.remove('show');
      void resultBox.offsetWidth; // trigger reflow
      resultBox.classList.add('show');
    }

    const priceInput = document.getElementById("price");
    const sharesInput = document.getElementById("shares");
    const marketSelect = document.getElementById("market");
    const assetTypeSelect = document.getElementById("assetType");
    const sideSelect = document.getElementById("side");
    const ecnCheck = document.getElementById("ecn");

    // Add enter key support
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        calculate();
      }
    });
  </script>

</body>

</html>
